on:
  push:
    branches: [ main ]
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14.x'      
      - name: Ejecutar docker-compose para tener mysql
        run: docker-compose up -d            
      - name: Instalar dependencias
        run: npm install
      - name: Ejecutar tests
        run: npm test
